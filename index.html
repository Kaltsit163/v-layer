<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>v-layer</title>
    <script>
      var docEl = document.documentElement
      docEl.style.fontSize = 20 / 375 * docEl.clientWidth + 'px'
      window.addEventListener('resize', function () {
        docEl.style.fontSize = 20 / 375 * docEl.clientWidth + 'px'
      })
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
